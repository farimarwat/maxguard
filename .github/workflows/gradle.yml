name: AndroidBuild

on:
  pull_request :
    branches : [master]
  push :
    branches : [master]

jobs :
  build :
    runs-on : ubuntu-latest
    steps :
      - name : Checkout
        uses: actions/checkout@v4

      - name : Java JDK Setup
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name : Build With Gradle
        run : ./gradlew build

      - name : Upload Build Artifect
        uses: actions/upload-artifact@v3
        with:
          name: MaxGuard.apk
          path: app/build/outsputs/apk/debug/app-debug.apk